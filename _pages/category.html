---
layout: default
title: "Category"
permalink: /category/
---

<div class="categories">
    <div class="categories-header">
      <h2 class="categories-header-title">{{ page.title }}</h2>
      <div class="categories-header-line"></div>
    </div>
    {% for category in site.categories %}
    <div class="categories-item" id="{{ category[0] }}">
      <svg
        class="categories-item-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-tag"
      >
        <path
          d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"
        ></path>
        <line x1="7" y1="7" x2="7.01" y2="7"></line>
      </svg>
      <h2 class="categories-item-label">{{ category[0] }}</h2>
      {% for post in category[1] %}
      <a class="categories-post" href="{{ post.url | prepend: site.baseurl }}">
        <div>
          <span class="categories-post-title">{{ post.title }}</span>
          <div class="categories-post-line"></div>
        </div>
        <span class="categories-post-meta">
          <time datetime="{{ post.date }}">
            {{ post.date | date:"%Y-%m-%d" }}
          </time>
        </span>
      </a>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
